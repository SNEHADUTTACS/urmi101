<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE SORT IMPLEMENTATION</title>
    <h2>BUBBLE SORT IMPLEMENT</h2>
    <input type = "button" onclick = "bblsort()" value = "BUBBLE"/>
		<noscript>
			you need to activate js.
		</noscript>
</head>
<body>
    <script text="text/javascript">       
        function bblsort()
        {
            var n,arr=[],i,j;
            n=Number(prompt("enter the size of array"));
            for(i=0;i<n;i++)
            {
            arr[i]=parseFloat(prompt("enter the element"));
            }
            for(i=0;i<n;i++)
            {
                for(j=0;j<(n-i-1);j++)
                {
                    if(arr[j]>arr[j+1])
                    {
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                    }
                }
            }
            document.write("bubble sorting of the array ",arr)
        }
    </script>
</body>
</html>
